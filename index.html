            <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-brain"><path d="M12 9.5c-1.4 0-2.5-.9-2.5-2V5a2 2 0 0 1 2-2h0a2 2 0 0 1 2 2v2.5c0 1.1-1.1 2-2.5 2"/><path d="M12 14.5c-1.4 0-2.5-.9-2.5-2v-2a2 2 0 0 1 2-2h0a2 2 0 0 1 2 2v2c0 1.1-1.1 2-2.5 2"/><path d="M12 19.5c-1.4 0-2.5-.9-2.5-2v-2a2 2 0 0 1 2-2h0a2 2 0 0 1 2 2v2c0 1.1-1.1 2-2.5 2"/><path d="M4.3 12h.8c.4 0 .8.3.8.8v1.8c0 .4-.4.8-.8.8h-.8c-.4 0-.8-.4-.8-.8v-1.8c0-.5.4-.8.8-.8"/><path d="M18.9 12h.8c.4 0 .8.3.8.8v1.8c0 .4-.4.8-.8.8h-.8c-.4 0-.8-.4-.8-.8v-1.8c0-.5.4-.8.8-.8"/></svg>

          <p class="text-slate-200 mb-6">${t.chapter1.p2}</p>
          <div class="space-y-4">
            <div class="bg-red-900/30 p-4 rounded-lg border-l-4 border-red-500">
              <h3 class="font-bold text-red-300">${t.chapter1.impact}</h3>
              <ul class="list-disc pl-5 space-y-2 mt-2 text-slate-200">
                <li>${t.chapter1.bullet1}</li>
                <li>${t.chapter1.bullet2}</li>

        <!-- Chapter 2 -->
        <section class="mb-20 bg-slate-800/50 p-6 rounded-2xl border border-slate-700">
          <h2 class="text-2xl font-bold mb-4 text-amber-300 flex items-center gap-3">
            <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-zap"><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/></svg>
            ${t.chapter2.title}
          </h2>
          <p class="text-slate-200 mb-4">${t.chapter2.p1}</p>
          <p class="text-slate-200 mb-6">${t.chapter2.p2}</p>
          <div class="space-y-4">
            <div class="bg-amber-900/30 p-4 rounded-lg border-l-4 border-amber-500">
              <h3 class="font-bold text-amber-300">${t.chapter2.impact}</h3>
              <ul class="list-disc pl-5 space-y-2 mt-2 text-slate-200">
                <li>${t.chapter2.bullet1}</li>
                <li>${t.chapter2.bullet2}</li>
              </ul>
            </div>
          </div>
        </section>

        <!-- Chapter 3 -->
        <section class="mb-20 bg-slate-800/50 p-6 rounded-2xl border border-slate-700">
          <h2 class="text-2xl font-bold mb-4 text-emerald-300 flex items-center gap-3">
            <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-book-open"><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/></svg>
            ${t.chapter3.title}
          </h2>
          <p class="text-slate-200 mb-6">${t.chapter3.p1}</p>
          <p class="text-slate-200 mb-6">${t.chapter3.p2}</p>
        </section>

        <!-- SOLUTION -->
        <section class="mb-20 text-center">
          <div class="inline-block bg-gradient-to-r from-cyan-600 to-purple-600 text-white px-6 py-3 rounded-full mb-10">
            <h2 class="text-3xl font-bold">${t.solution.title}</h2>
          </div>
          <p class="text-xl text-slate-300 max-w-3xl mx-auto mb-12">${t.solution.intro}</p>

          <div class="grid md:grid-cols-3 gap-8 mb-16">
            <div class="bg-slate-800/60 p-6 rounded-xl border border-cyan-500/30 hover:border-cyan-400 transition-all">
              <div class="w-14 h-14 bg-cyan-600 rounded-lg flex items-center justify-center mb-4">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-book-open text-white"><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/></svg>
              </div>
              <h3 class="text-xl font-bold mb-3 text-cyan-300">${t.solution.method1.title}</h3>
              <p class="text-slate-300">${t.solution.method1.content}</p>
            </div>

            <div class="bg-slate-800/60 p-6 rounded-xl border border-purple-500/30 hover:border-purple-400 transition-all">
              <div class="w-14 h-14 bg-purple-600 rounded-lg flex items-center justify-center mb-4">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-brain text-white"><path d="M12 9.5c-1.4 0-2.5-.9-2.5-2V5a2 2 0 0 1 2-2h0a2 2 0 0 1 2 2v2.5c0 1.1-1.1 2-2.5 2"/><path d="M12 14.5c-1.4 0-2.5-.9-2.5-2v-2a2 2 0 0 1 2-2h0a2 2 0 0 1 2 2v2c0 1.1-1.1 2-2.5 2"/><path d="M12 19.5c-1.4 0-2.5-.9-2.5-2v-2a2 2 0 0 1 2-2h0a2 2 0 0 1 2 2v2c0 1.1-1.1 2-2.5 2"/><path d="M4.3 12h.8c.4 0 .8.3.8.8v1.8c0 .4-.4.8-.8.8h-.8c-.4 0-.8-.4-.8-.8v-1.8c0-.5.4-.8.8-.8"/><path d="M18.9 12h.8c.4 0 .8.3.8.8v1.8c0 .4-.4.8-.8.8h-.8c-.4 0-.8-.4-.8-.8v-1.8c0-.5.4-.8.8-.8"/></svg>

              <h3 class="text-xl font-bold mb-3 text-purple-300">${t.solution.method2.title}</h3>

            <div class="bg-slate-800/60 p-6 rounded-xl border border-emerald-500/30 hover:border-emerald-400 transition-all">

              <h3 class="text-xl font-bold mb-3 text-emerald-300">${t.solution.method3.title}</h3>
              <p class="text-slate-300">${t.solution.method3.content}</p>
            </div>
          </div>
        </section>

        <!-- Conclusion -->
        <section class="text-center mb-16">
          <h2 class="text-3xl font-bold mb-6 text-cyan-300">${t.conclusion.title}</h2>
          <p class="text-lg text-slate-300 max-w-3xl mx-auto mb-8">${t.conclusion.p1}</p>
          <p class="text-xl mb-8">${t.conclusion.p2}</p>
          
          <div class="flex flex-col sm:flex-row gap-6 justify-center items-center">
            <a href="https://neuroquranic.app" class="bg-gradient-to-r from-cyan-500 to-purple-600 hover:from-cyan-600 hover:to-purple-700 px-8 py-4 rounded-full font-bold text-lg flex items-center gap-3 transition-all transform hover:scale-105 shadow-lg shadow-cyan-500/20">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-download"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" x2="12" y1="15" y2="3"/></svg>

            <a href="https://www.neuroquranic.app" class="text-cyan-400 hover:text-cyan-300 flex items-center gap-2 text-lg font-medium">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-globe"><circle cx="12" cy="12" r="10"/><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"/><line x1="2" x2="22" y1="12" y2="12"/><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"/></svg>
              ${t.conclusion.website}
            </a>
          </div>
        </section>

        <!-- Why Choose -->
        <section class="bg-slate-800/40 p-8 rounded-2xl max-w-4xl mx-auto border border-slate-700">
          <h3 class="text-2xl font-bold text-center mb-6 text-purple-300">${t.whyChoose.title}</h3>
          <div class="grid md:grid-cols-3 gap-6">
            <div class="text-center">
              <div class="w-12 h-12 bg-blue-600 rounded-lg flex items-center justify-center mx-auto mb-3">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-brain text-white"><path d="M12 9.5c-1.4 0-2.5-.9-2.5-2V5a2 2 0 0 1 2-2h0a2 2 0 0 1 2 2v2.5c0 1.1-1.1 2-2.5 2"/><path d="M12 14.5c-1.4 0-2.5-.9-2.5-2v-2a2 2 0 0 1 2-2h0a2 2 0 0 1 2 2v2c0 1.1-1.1 2-2.5 2"/><path d="M12 19.5c-1.4 0-2.5-.9-2.5-2v-2a2 2 0 0 1 2-2h0a2 2 0 0 1 2 2v2c0 1.1-1.1 2-2.5 2"/><path d="M4.3 12h.8c.4 0 .8.3.8.8v1.8c0 .4-.4.8-.8.8h-.8c-.4 0-.8-.4-.8-.8v-1.8c0-.5.4-.8.8-.8"/><path d="M18.9 12h.8c.4 0 .8.3.8.8v1.8c0 .4-.4.8-.8.8h-.8c-.4 0-.8-.4-.8-.8v-1.8c0-.5.4-.8.8-.8"/></svg>

              <h4 class="font-bold mb-2">${t.whyChoose.scientific.title}</h4>
              <p class="text-slate-300 text-sm">${t.whyChoose.scientific.desc}</p>
            </div>
            <div class="text-center">
              <div class="w-12 h-12 bg-green-600 rounded-lg flex items-center justify-center mx-auto mb-3">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-book-open text-white"><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/></svg>
              </div>
              <h4 class="font-bold mb-2">${t.whyChoose.curriculum.title}</h4>
              <p class="text-slate-300 text-sm">${t.whyChoose.curriculum.desc}</p>
            </div>
            <div class="text-center">
              <div class="w-12 h-12 bg-purple-600 rounded-lg flex items-center justify-center mx-auto mb-3">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-users text-white"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>
              </div>
              <h4 class="font-bold mb-2">${t.whyChoose.tracking.title}</h4>
              <p class="text-slate-300 text-sm">${t.whyChoose.tracking.desc}</p>
            </div>
          </div>
        </section>
      `;
    }

    // Language switching
    languageButtons.forEach(button => {
      button.addEventListener('click', () => {
        currentLang = button.dataset.lang;
        renderContent();
      });
    });

    // Initial render
    document.addEventListener('DOMContentLoaded', () => {
      renderContent();
    });
  </script>
</body>
